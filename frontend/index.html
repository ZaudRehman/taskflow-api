<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üìù TaskFlow</h1>
            <p class="subtitle">Manage your tasks efficiently</p>
        </header>

        <!-- Auth Section (Login/Register) -->
        <div id="auth-section" class="section">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="tab-content">
                <h2>Create Account</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="text" id="register-firstname" placeholder="First Name">
                    <input type="text" id="register-lastname" placeholder="Last Name">
                    <input type="password" id="register-password" placeholder="Password (min 8 chars, uppercase, number, special char)" required>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>

            <div id="auth-message" class="message"></div>
        </div>

        <!-- Main App Section -->
        <div id="app-section" class="section" style="display: none;">
            <!-- User Info -->
            <div class="user-info">
                <span id="user-name">Welcome!</span>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>

            <!-- Tabs for Tasks and Categories -->
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('tasks')">Tasks</button>
                <button class="tab-btn" onclick="showTab('categories')">Categories</button>
            </div>

            <!-- Tasks Tab -->
            <div id="tasks-tab" class="tab-content active">
                <!-- Create Task Form -->
                <div class="card">
                    <h2>Create New Task</h2>
                    <form id="task-form">
                        <input type="text" id="task-title" placeholder="Task Title" required>
                        <textarea id="task-description" placeholder="Task Description" rows="3"></textarea>
                        
                        <div class="form-row">
                            <select id="task-priority">
                                <option value="LOW">Low Priority</option>
                                <option value="MEDIUM" selected>Medium Priority</option>
                                <option value="HIGH">High Priority</option>
                                <option value="URGENT">Urgent</option>
                            </select>

                            <select id="task-status">
                                <option value="TODO" selected>To Do</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <input type="datetime-local" id="task-due-date" placeholder="Due Date">
                            
                            <select id="task-category">
                                <option value="">No Category</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <select id="filter-status" onchange="loadTasks()">
                        <option value="">All Status</option>
                        <option value="TODO">To Do</option>
                        <option value="IN_PROGRESS">In Progress</option>
                        <option value="COMPLETED">Completed</option>
                    </select>

                    <select id="filter-priority" onchange="loadTasks()">
                        <option value="">All Priorities</option>
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                        <option value="URGENT">Urgent</option>
                    </select>

                    <select id="filter-category" onchange="loadTasks()">
                        <option value="">All Categories</option>
                    </select>

                    <input type="text" id="search-input" placeholder="Search tasks..." onkeyup="debounceSearch()">
                </div>

                <!-- Tasks List -->
                <div class="card">
                    <h2>My Tasks</h2>
                    <div id="tasks-container">
                        <p class="loading">Loading tasks...</p>
                    </div>
                </div>
            </div>

            <!-- Categories Tab -->
            <div id="categories-tab" class="tab-content">
                <!-- Create Category Form -->
                <div class="card">
                    <h2>Create New Category</h2>
                    <form id="category-form">
                        <input type="text" id="category-name" placeholder="Category Name" required maxlength="100">
                        
                        <div class="form-row">
                            <input type="color" id="category-color" value="#6366f1" title="Choose category color">
                            <input type="text" placeholder="Color Preview" value="#6366f1" disabled style="text-align: center; font-weight: 700;">
                        </div>
                        
                        <textarea id="category-description" placeholder="Category Description (optional)" rows="3"></textarea>
                        
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </form>
                </div>

                <!-- Categories List -->
                <div class="card">
                    <h2>My Categories</h2>
                    <div id="categories-container">
                        <p class="loading">Loading categories...</p>
                    </div>
                </div>
            </div>

            <div id="app-message" class="message"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Color picker sync
        const colorInput = document.getElementById('category-color');
        if (colorInput) {
            colorInput.addEventListener('input', (e) => {
                const preview = e.target.parentElement.querySelector('input[disabled]');
                if (preview) preview.value = e.target.value;
            });
        }
    </script>
</body>
</html>
